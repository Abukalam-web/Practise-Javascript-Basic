            <div class="title-00">Mathamatical oparetion Checking</div>
            <div class="oparetion">

                <div class="oparetion-div">
                    <div class="getting-input">
                        <input id="one" type="text" class="number1">
                        <span class="oparetion-icon"><i class="fa-solid fa-plus"></i></span>
                        <input id="two" type="text" class="number2">
                    </div>
                    <div class="button" id="btn1">Result</div>
                    <div class="result-box"> <input id="addresult" type="text" class="result"> </div>
                </div>

                <div class="oparetion-div">
                    <div class="getting-input">
                        <input id="three" type="text" class="number1">

                    </div>
                    <div id="btn2" class="button">Result</div>
                    <div  class="result-box"> <input id="minus-result" type="text" class="result"> </div>
                </div>


                <div class="oparetion-div">
                    <div class="getting-input">
                        <input id="five" type="text" class="number1">
                        <span class="oparetion-icon"><i class="fa-solid fa-xmark"></i></span>
                        <input id="six" type="text" class="number2">
                    </div>
                    <div id="btn3" class="button">Result</div>
                    <div class="result-box"> <input id="gun-kora" type="text" class="result"> </div>
                </div>


                <div class="oparetion-div">
                    <div class="getting-input">
                        <input id="seven" type="text" class="number1">
                        <span class="oparetion-icon"><i class="fa-solid fa-divide"></i></span>
                        <input id="eight" type="text" class="number2">
                    </div>
                    <div id="btn4" class="button">Result</div>
                    <div class="result-box"> <input id="vag-kora" type="text" class="result"> </div>
                </div>

                <div class="reset-btn">
                    <div class="btn-reset">
                        <a href="./index.html">Reset</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
